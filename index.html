<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Practice HTML Form</title>
</head>
<body>
    <div id="theFather">
        <form>
            <h1>Step 1: Your Details</h1>
            <fieldset>
                <label for="name">Name: </label>
                <input type="text" id="name" placeholder="Name" pattern="/^[a-zA-Z]+$/" required>
            </fieldset>
            <fieldset>
                <label for="eml">Email: </label>
                <input type="text" id="eml" placeholder="Email@email.com" pattern="/^[a-zA-z1-9.+]+[@][a-z]+[.][a-z]{3}$/" required>
            </fieldset>
            <fieldset>
                <label for="phone">Phone Number: </label>
                <input type="tel" id="phone" placeholder="###-###-####" pattern="/^[2-9]\d{2}-\d{3}-\d{4}$/" required>
            </fieldset>

            <h1>Step 2: Delivery Address</h1>
            <fieldset>
                <label for="add">Address: </label>
                <input type="text" id="add" placeholder="#### N Main Street" pattern="/^\d{1,5}\s[NnWwSsEe]{1,2}\s[\w\d\s]+\s[a-zA-Z]+$/" required>
            </fieldset>
            <fieldset>
                <label for="pcode">Post Code: </label>
                <input type="number" id="pcode" pattern="/^\d{5}$/" placeholder="#####" required>
            </fieldset>
            <fieldset>
                <label for="country">Country: </label>
                <input type="text" id="country" placeholder="Country" pattern="/^[a-zA-Z]+$/" required>
            </fieldset>

            <h1>Step 3: Payment Method</h1>
            <fieldset>
                <p>Card Type: </p>
                <br>
                <input type="radio" id="VISA" name="cardType">
                <label for="VISA">VISA <i class="fa fa-cc-visa"></i></label>
                <br>
                <input type="radio" id="AmEx" name="cardType">
                <label for="AmEx">American Express <i class="fa fa-cc-amex"></i></label>
                <br>
                <input type="radio" id="mastercard" name="cardType">
                <label for="mastercard">Mastercard <i class="fa fa-cc-mastercard"></i></label>
            </fieldset>
            <fieldset>
                <label for="cardNum">Card Number: </label>
                <input type="number" id="cardNum" pattern="/^\d{4}-\d{4}-\d{4}-\d{4}$/" placeholder="####-####-####-####" required>
            </fieldset>
            <fieldset>
                <label for="secCode">Security Code</label>
                <input type="number" id="secCode" pattern="/^\d{3,4}$/" placeholder="####" required>
            </fieldset>
            <fieldset>
                <label for="cardName">Name on card: </label>
                <input type="text" id="cardName" pattern="/^[a-zA-Z]+$/" placeholder="Name" required>
            </fieldset>
        
            
            <input type="submit" id="subButton">
        </form>
    </div>
</body>
</html>
